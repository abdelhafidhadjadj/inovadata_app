services:
  postgres:
    image: postgres:15-alpine
    container_name: dm_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-data_mining}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dm_network

  data-processing:
    build: ./data-processing-service
    container_name: dm_data_processing
    ports:
      - "8001:8001"
    volumes:
      # CRITIQUE: Partager le dossier uploads
      - ./frontend/uploads:/app/uploads
      # NOUVEAU: Partager le dossier models
      - ./data-processing-service/models:/app/models
      # Pour le hot reload en dev
      - ./data-processing-service/app:/app/app
    environment:
      - SERVICE_NAME=data-processing-service
      - LOG_LEVEL=INFO
      - PORT=8001
    networks:
      - dm_network
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dm_frontend
    environment:
      DB_USER: ${DB_USER:-inovadata}
      DB_PASSWORD: ${DB_PASSWORD:-djkqsqsldhqkedeqzdfq}
      DB_NAME: ${DB_NAME:-inovadata}
      DB_HOST: postgres
      DB_PORT: 5432
      SESSION_SECRET: ${SESSION_SECRET:-hdjksqhdfhsqjgfdsqjgbfj}
      NODE_ENV: development
      FLASK_ENV: development
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-104857600}
      UPLOAD_FOLDER: /app/uploads
    ports:
      - "3000:3000"
      - "5173:5173"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./frontend:/app              
      - ./frontend/uploads:/app/uploads
      - /app/node_modules
      - /app/.svelte-kit
      - /app/build
    networks:
      - dm_network
    restart: unless-stopped
    
volumes:
  postgres_data:

networks:
  dm_network:
    driver: bridge